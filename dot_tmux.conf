# https://hackernoon.com/a-gentle-introduction-to-tmux-8d784c404340

set -g default-terminal "screen-256color"

set -g mouse on

### Key Bindings {{{
# Key combination prefix is <C-a>, not <C-b>
set -g prefix C-a
unbind-key C-b
# Use send-prefix to pass C-a through to application
bind C-a send-prefix
# Re-enable CTRL-l to clean screen
bind C-l send-keys 'C-l'
# Reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Reduce the command delay time to something a bit shorter
set -sg escape-time 0
# Extend the repeat interval for repeatable commands (e.g., resize-pane)
set -sg repeat-time 1000
# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
# Map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
# Use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v
# Make the current window the first window
bind T swap-window -t 1


# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"

# Appareance
# Automatically renumber window numbers on closing a pane (tmux >= 1.7)
set -g renumber-windows on
# Set window notifications
set-window-option -g monitor-activity on
set-option -g visual-activity on
# Activate powerline status bar
source ${HOME}/.local/lib/python3.9/site-packages/powerline/bindings/tmux/powerline.conf
